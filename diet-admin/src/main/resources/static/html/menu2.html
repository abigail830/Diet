<div class="container-fluid">
    <div class="row clearfix">
        <div class="col column"></div>
        <div class="col-6 column">
            <form>
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" ng-model="model.name" placeholder="请输入名称">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="desc" class="col-sm-2 col-form-label">备注</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="desc" ng-model="model.desc" placeholder="请输入备注">
                    </div>
                </div>
                <button ng-click="save(model)" class="btn btn-primary">保存</button>
            </form>
        </div>
        <div class="col column"></div>
    </div>
</div>
