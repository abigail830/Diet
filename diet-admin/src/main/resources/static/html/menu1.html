<table class="table table-hover table-bordered">
    <thead>
    <tr>
        <th scope="col">序号</th>
        <th scope="col">名称</th>
        <th scope="col">编码</th>
        <th scope="col">创建日期</th>
        <th scope="col">备注</th>
        <th scope="col">操作</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in list track by item.id" ng-class-even="'table-primary'">
        <th class="align-middle" scope="row">{{$index + 1}}</th>
        <td class="align-middle" >{{item.name}}</td>
        <td class="align-middle" >{{item.code}}</td>
        <td class="align-middle" >{{item.createTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
        <td class="align-middle" >{{item.desc}}</td>
        <td class="align-middle" >
            <a href class="btn btn-primary" ui-sref="menuList.menu2({id:{{item.id}}})" ui-sref-opts="{reload:true}">修改</a>
            <a href class="btn btn-info" ng-click="redirect(item.id)">跳转</a>
        </td>
    </tr>
    </tbody>
</table>
