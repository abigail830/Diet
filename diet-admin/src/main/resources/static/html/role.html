<form class="form-inline mb-2">
    <label class="mr-1" for="userName">名称：</label>
    <input class="form-control mr-4" type="text" id="userName">

    <label class="mr-1" for="userCode">编码：</label>
    <input class="form-control mr-4" type="text" id="userCode">
    <button class="btn btn-primary my-2">查询</button>
</form>
<table class="table table-hover table-bordered">
    <thead>
    <tr>
        <th scope="col">序号</th>
        <th scope="col">名称</th>
        <th scope="col">编码</th>
        <th scope="col">创建日期</th>
        <th scope="col">备注</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in roles track by item.id" ng-class-even="'table-info'">
        <th scope="row">{{$index + 1}}</th>
        <td>{{item.name}}</td>
        <td>{{item.code}}</td>
        <td>{{item.createTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
        <td>{{item.desc}}</td>
    </tr>
    </tbody>
</table>
