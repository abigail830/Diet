<div class="container-fluid">
    <div class="row clearfix">
        <div class="col column"></div>
        <div class="col-6 column">
            <form>
                <div class="form-group row">
                    <label for="userName" class="col-sm-2 col-form-label">用户名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="userName" ng-model="user.userName" placeholder="请输入名称">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" ng-model="user.password" placeholder="请输入密码">
                    </div>
                </div>
                <button ng-click="save(user)" class="btn btn-primary">保存</button>
            </form>
        </div>
        <div class="col column"></div>
    </div>
</div>
